<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <img v-bind:src="imageSrc" alt="">
      <a :href="myURL">myURL</a>
      <p :[dyattr]="dyval">동적 속성과 값</p>
    </div>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const imageSrc = ref("https://picsum.photos/200");  // 무료로 사용 가능한 API중 하나
          const myURL = ref("https://edu.ssafy.com");
          const dyattr = ref("my-bind");
          const dyvalue = ref("Hello, Vue");

          return {
            imageSrc,
            myURL,
            dyattr,
            dyvalue };  // 반드시 소문자로 작성!!
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
