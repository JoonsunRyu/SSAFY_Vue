<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <p v-if="isSeen">true일 때 등장!</p>
      <p v-else>false일 때 등장!</p>
      <button @click="isSeen = !isSeen">토글</button>
      <hr>

      <div v-if="name === 'Alice'">Alice입니다</div>
      <div v-else-if="name === 'Bob'">Bob입니다</div>
      <div v-else-if="name === 'JS'">JS입니다</div>
      <div v-else>아무도 아닙니다..</div>
      <hr>

      <template v-if="name === 'Bot'">
        <div>내 이름은 로봇</div>
        <div>AI죠</div>
      </template>
      <hr>

      <div v-show="isSeen">이거 보이나요?</div>

    </div>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const isSeen = ref(true);
          const name = ref("Bot");  // 바꿔보기

          return {
            isSeen,
            name,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
