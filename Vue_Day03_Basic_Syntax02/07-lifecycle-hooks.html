<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <button @click="count++">증가</button>
      {{count}}
    </div>
    <script>
      const { createApp, ref, onMounted, onUpdated } = Vue;

      const app = createApp({
        setup() {
          const count = ref(0)
          onMounted(() => {
            // 초기 API 통신을 위해 보여주고 싶은 기본 화면
            console.log("연결완료")
          })

          onUpdated(() => {  // 필요할 때만 쓰자 (막 쓰는 건 비추)
            console.log("업데이트")
          })

          return {
            count,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
